<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robert O' Connor | Photography</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  </head>
  <body>
      <main class="wrapper">
        <section class="left-pane">
          <article class="tile bio">
            <h1>Robert O' Connor</h1>
            <p>Journey through the lens of a former comic artist, currently residing in California and travelling to unknown destinations</p>
            <button class="btn">Bio</button>
            <button class="btn">Contact</button>
          </article>
          <article class="tile places">
            <h2 class="galleria">Places</h2>
          </article>
          <article class="tile spiro">
            <img src="bob-images/visualization.svg" class="icon">
            <h2 class="menu">Journals</h2>
          </article>
          <article class="tile foto-i">
            <h2 class="galleria">Gallery I</h2>
          </article>
          <article class="tile comics">
            <img src="bob-images/diamond.svg" class="icon">
            <h2 class="menu">Drawings</h2>
          </article>
          <article class="tile foto-ii">
            <h2 class="galleria">Gallery II</h2>
          </article>
          <article class="tile contact">
            <img src="bob-images/worldwide.svg" class="icon">
            <h2 class="menu">Contact</h2>
          </article>
          <article class="tile foto-iii">
            <h2 class="galleria">Gallery III</h2>
          </article>
        </section>
        <aside class="right-pane"></aside>
      </main>
  </body>
</html>
